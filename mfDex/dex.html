<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MostlyFutures</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0d1117;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        background-color: #0d1117;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .navbar .logo {
        font-size: 1.8em; /* Increased font size for better visibility */
        font-weight: 900; /* Made the font extra bold */
        font-family: 'Arial', sans-serif; /* Changed the font to a bold sans-serif typeface */
        font-style: italic; /* Added italic style */
        color: #4a71d4; /* Bright yellow for stark contrast */
        text-shadow: 0px 0px 3px #9daac9; /* Added a subtle white stroke for emphasis */
        margin-left: 20px; /* Moves the logo to the right */
      }

      .navbar .links {
        display: flex;
        gap: 1rem;
      }

      .navbar .links a {
        color: #8b949e;
        text-decoration: none;
        font-size: 1em;
        margin-right: 20px;
      }

      .navbar .links a:hover {
        color: #0000ff; /* Changed green to dark blue */
        text-shadow: 0px 0px 1px #ffffff; /* Added thin white stroke */
      }

      .main-title {
        font-size: 3em;
        font-weight: 800;
        color: #4a71d4; /* Changed green to dark blue */
        text-shadow: 0px 0px 1px #ffffff; /* Added thin white stroke */
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.5em;
        color: #8b949e;
        font-style: italic; /* Added italic style */
        margin-bottom: 2rem;
      }

      .button-container {
        display: flex;
        gap: 1rem;
      }

      .button {
        padding: 1rem 2rem;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #4a71d4; /* Changed green to dark blue */
        text-shadow: 0px 0px 1px #ffffff; /* Added thin white stroke */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-shadow: 0px 0px 7.5px #000000;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #004080; /* Adjusted hover color for dark blue */
      }

      .stats {
        margin-top: 2rem;
        display: flex;
        gap: 2rem;
        justify-content: center;
      }

      .stat {
        font-size: 1.2em;
        color: #8b949e;
      }

      .stat-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #4a71d4; /* Changed green to dark blue */
        text-shadow: 0px 0px .3px #d2e3f6; /* Added thin white stroke */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">mF</div>
      <div class="links">
        <a href="#stats">Stats</a>
        <a href="#docs">Docs</a>
        <a href="#solana">Wallet</a>
      </div>
    </div>
    <div class="main-title">Decentralized Trading Platform</div>
    <div class="subtitle">
      Crypto, forex, stocks, indices, and commodities. Comming Soon.
    </div>
    <div class="button-container">
      <button class="button">Start Trading</button>
      <button class="button">New to Crypto?</button>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">$100B+</div>
        Total Volume
      </div>
      <div class="stat">
        <div class="stat-value">2M+</div>
        Total Trades
      </div>
      <div class="stat">
        <div class="stat-value">35k+</div>
        Total Users
      </div>
      <div class="stat">
        <div class="stat-value">260+</div>
        Pairs
      </div>
    </div>
  </body>
</html>
