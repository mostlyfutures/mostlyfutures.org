            .hamburger-menu {
              display: block;
              position: fixed;
              top: 20px;
              right: 20px;
              z-index: 1000;
              cursor: pointer;
              padding: 10px;
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);
              border-radius: 8px;
            }

            .hamburger-menu span {
              display: block;
              width: 25px;
              height: 3px;
              margin: 5px;
              background-color: white;
              transition: 0.3s;
            }
            .compass-container {
              display: flex;
              justify-content: left;
              margin-bottom: 20px;
            }
            .compass {
              font-size: 20px;
              animation: spin 1s infinite linear;
              align-items: center;
            }
            @keyframes spin {
              0% {
                transform: rotate(0deg);
              }
              100% {
                transform: rotate(360deg);
              }
            }
            .nav-menu {
              position: fixed;
              top: 0;
              right: -300px;
              width: 300px;
              height: 100vh;
              background: rgba(30, 64, 175, 0.95);
              backdrop-filter: blur(10px);
              padding-top: 60px;
              transition: 0.3s;
              z-index: 999;
            }
            .nav-menu.active {
              right: 0;
            }

            .nav-menu a {
              display: block;
              padding: 15px 30px;
              color: white;
              text-decoration: none;
              font-size: 1.1em;
              transition: 0.3s;
            }

            .nav-menu a:hover {
              background: rgba(255, 255, 255, 0.1);
            }
            @media (max-width: 768px) {
              .hamburger-menu {
                display: block;
              }
              .links {
                display: none;
              }
            }
            @keyframes bounce {
              0%,
              20%,
              50%,
              80%,
              100% {
                transform: translateY(0);
              }
              40% {
                transform: translateY(-20px);
              }
              60% {
                transform: translateY(-10px);
              }
            }
            @keyframes fadeIn {
              from {
                opacity: 0;
                transform: translateY(-20px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
            @keyframes slideIn {
              from {
                opacity: 0;
                transform: translateX(-30px);
              }
              to {
                opacity: 1;
                transform: translateX(0);
              }
            }
