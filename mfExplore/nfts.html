
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MostlyFutures - NFT Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: #fff;
        padding: 2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .link-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 500px;
        animation: fadeIn 0.5s ease-out;
      }

      .link-card a {
        color: #fff;
        text-decoration: none;
        padding: 1.2rem;
        display: block;
        font-size: 1.1em;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-align: center;
      }

      .link-card:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      h1 {
        margin-top: 80px;
      }
      
      @media (max-width: 768px) {
        body {
          padding-top: 70px;
        }
        h1 {
          margin-top: 20px;
        }
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="back-button">Back</a>
    <h1 style="animation: fadeIn 1s ease-out; margin-bottom: 0.4rem;">NFTs</h1>
    <p style="text-align: center; max-width: 600px; margin: 0.4rem auto 2rem; line-height: 1.6; animation: fadeIn 1s ease-out 0.3s backwards;">a collection of my life digitized </p>
    <div class="link-card">
      <a href="https://opensea.io/mostlyfutures" target="_blank">NFT Gallery</a>
    </div>
  </body>
</html>
